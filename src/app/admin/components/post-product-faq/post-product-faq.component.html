<div class="container">
    <h2>Post FAQ</h2>
    <form [formGroup]="faqForm" (ngSubmit)="postFAQ()">
        <mat-form-field apperance="outline" class="form-field">
          <mat-label>Question</mat-label>
          <input matInput type="text" placeholder="Question" formControlName="question" />
          <mat-error *ngIf="faqForm.get('question')?.hasError('required')" >This input is required</mat-error>
        </mat-form-field>
        <mat-form-field apperance="outline" class="form-field">
            <mat-label>Answer</mat-label>
            <input matInput type="text" placeholder="Answer" formControlName="answer" />
            <mat-error *ngIf="faqForm.get('answer')?.hasError('required')" >This input is required</mat-error>
          </mat-form-field>
         <button mat-raised-button color="primary" type="submit" >Post FAQ</button>
    </form>
</div>
