<div class="container">
    <mat-card>
        <mat-card-content>
            <form [formGroup]="orderForm">
               <mat-form-field appearence="outline">
                   <mat-label>Address</mat-label>
                   <input matInput formControlName="address" placeholder="Address" required />
               </mat-form-field>
               <mat-form-field appearence="outline">
                <mat-label>Description</mat-label>
                <input matInput formControlName="orderDescription" placeholder="Description" required />
                <mat-error>This Input is Required</mat-error>         
            </mat-form-field>
            <div class="button-row">
                <button mat-raised-button color="primary" type="submit" (click)="placeOrder()"
                 class="order-button" [disabled]="orderForm.invalid" >Order</button>
                 <button mat-raised-button color="warn" type="submit"
                 (click)="closeForm()" class="close-button" >close</button>
            </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
